<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel & Tourism</title>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f4f4f4;
  color: #333;
}

header {
  background-color: #0077b6;
  color: white;
  padding: 20px 0;
}

header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  margin: auto;
}

header h1 {
  font-size: 24px;
}

nav a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
  font-weight: bold;
}

.hero {
  background-image: url('https://source.unsplash.com/1600x600/?travel');
  height: 400px;
  background-size: cover;
  background-position: center;
  position: relative;
}

.hero-text {
  position: absolute;
  top: 30%;
  left: 10%;
  color: white;
}

.hero-text h2 {
  font-size: 48px;
  margin-bottom: 10px;
}

.hero-text p {
  font-size: 20px;
  margin-bottom: 20px;
}

.btn {
  padding: 10px 20px;
  background-color: #00b4d8;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

.destinations {
  padding: 50px 20px;
  text-align: center;
}

.destinations h2 {
  font-size: 36px;
  margin-bottom: 40px;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.card {
  background-color: white;
  width: 300px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card h3 {
  padding: 15px;
  font-size: 20px;
}

footer {
  background-color: #0077b6;
  color: white;
  text-align: center;
  padding: 15px 0;
  margin-top: 50px;
}
</style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Explore the World</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Packages</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Your Adventure Starts Here</h2>
      <p>Discover amazing places with us</p>
      <a href="#" class="btn">Explore Now</a>
    </div>
  </section>

  <section class="destinations">
    <h2>Top Destinations</h2>
    <div class="cards">
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?paris" alt="Paris">
        <h3>Paris</h3>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?maldives" alt="Maldives">
        <h3>Maldives</h3>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?newyork" alt="New York">
        <h3>New York</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Travel & Tourism. All rights reserved.</p>
  </footer>

</body>
</html>
